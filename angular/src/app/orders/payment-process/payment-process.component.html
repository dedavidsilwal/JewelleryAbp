<form
  class="form-horizontal"
  autocomplete="off"
  [formGroup]="updateForm"
  (ngSubmit)="save()"
>
  <abp-modal-header
    [title]="'Deliver' | localize"
    (onCloseClick)="bsModalRef.hide()"
  ></abp-modal-header>

  <div class="modal-body">
    <form>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">{{
          "invoiceNumber" | localize
        }}</label>

        <div class="col-sm-10">
          <input type="text" readonly class="form-control-plaintext" />
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label">{{
          "customerName" | localize
        }}</label>

        <div class="col-sm-10">
          <input type="text" readonly class="form-control-plaintext" />
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label">{{
          "totalAmount" | localize
        }}</label>

        <div class="col-sm-10">
          <input
            type="text"
            readonly
            class="form-control-plaintext"
            [value]="paymentProcess?.totalAmount"
          />
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label">{{
          "advancePayment" | localize
        }}</label>

        <div class="col-sm-10">
          <input
            type="text"
            readonly
            class="form-control-plaintext"
            [value]="paymentProcess?.advancePayment"
          />
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label">{{
          "paidAmount" | localize
        }}</label>

        <div class="col-sm-10">
          <input
            type="number"
            class="form-control"
            formControlName="paidAmount"
            required
          />
        </div>
      </div>
    </form>
  </div>

  <abp-modal-footer
    [cancelDisabled]="saving"
    [saveDisabled]="!updateForm.valid || saving"
    (onCancelClick)="bsModalRef.hide()"
  ></abp-modal-footer>
</form>
