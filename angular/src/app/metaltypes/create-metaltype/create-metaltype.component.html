<form
  class="form-horizontal"
  autocomplete="off"
  #createMetalTypeForm="ngForm"
  (ngSubmit)="save()"
>
  <abp-modal-header
    [title]="'CreateNewMetalType' | localize"
    (onCloseClick)="bsModalRef.hide()"
  ></abp-modal-header>
  <div class="modal-body">
    <div class="form-group row required">
        <label class="col-md-3 col-form-label" for="name">
          {{ "Name" | localize }}
        </label>
        <div class="col-md-9">
          <input
            type="text"
            class="form-control"
            name="name"
            id="name"
            required
            minlength="2"
            maxlength="32"
            [(ngModel)]="metaltype.name"
            #nameModel="ngModel"
            #nameEl
          />
          <abp-validation-summary
            [control]="nameModel"
            [controlEl]="nameEl"
          ></abp-validation-summary>
        </div>
      </div>
      <div class="form-group row required">
        <label class="col-md-3 col-form-label" for="price">
          {{ "Price" | localize }}
        </label>
        <div class="col-md-9">
          <input
            type="text"
            class="form-control"
            name="price"
            id="price"
            required
            minlength="2"
            maxlength="32"
            [(ngModel)]="metaltype.price"
            #displayNameModel="ngModel"
            #displayNameEl
          />
          <abp-validation-summary
            [control]="displayNameModel"
            [controlEl]="displayNameEl"
          ></abp-validation-summary>
        </div>
      </div>

      <div class="form-group row required">
        <label class="col-md-3 col-form-label" for="weighttype">
          {{ "WeightType" | localize }}
        </label>
        <div class="col-md-9">
    
          <select id="weighttype" [(ngModel)]="metaltype.weightType"
           #weighttypeModel="ngModel"
            #weighttypeEl>
            <option *ngFor="let key of weightTypeKeys" [value]="key">{{weightType[key]}}</option>
          </select>

          <abp-validation-summary
            [control]="weighttypeModel"
            [controlEl]="weighttypeEl"
          ></abp-validation-summary>


        </div>
      </div>
  </div>
  <abp-modal-footer
    [cancelDisabled]="saving"
    [saveDisabled]="!createMetalTypeForm.form.valid || saving"
    (onCancelClick)="bsModalRef.hide()"
  ></abp-modal-footer>
</form>
