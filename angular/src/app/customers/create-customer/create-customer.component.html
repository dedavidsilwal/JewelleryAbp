<form
  class="form-horizontal"
  autocomplete="off"
  #createCustomerForm="ngForm"
  (ngSubmit)="save()"
>
  <abp-modal-header
    [title]="'CreateNewCustomer' | localize"
    (onCloseClick)="bsModalRef.hide()"
  ></abp-modal-header>
  <div class="modal-body">
    <div class="form-group row required">
        <label class="col-md-3 col-form-label" for="customerName">
          {{ "customerName" | localize }}
        </label>
        <div class="col-md-9">
          <input
            type="text"
            class="form-control"
            name="customerName"
            id="customerName"
            required
            minlength="2"
            maxlength="32"
            [(ngModel)]="customer.customerName"
            #nameModel="ngModel"
            #nameEl
          />
          <abp-validation-summary
            [control]="nameModel"
            [controlEl]="nameEl"
          ></abp-validation-summary>
        </div>
      </div>
      <div class="form-group row required">
        <label class="col-md-3 col-form-label" for="address">
          {{ "address" | localize }}
        </label>
        <div class="col-md-9">
          <input
            type="text"
            class="form-control"
            name="address"
            id="address"
            required
            minlength="2"
            maxlength="32"
            [(ngModel)]="customer.address"
            #displayNameModel="ngModel"
            #displayNameEl
          />
          <abp-validation-summary
            [control]="displayNameModel"
            [controlEl]="displayNameEl"
          ></abp-validation-summary>
        </div>
      </div>

      <div class="form-group row required">
        <label class="col-md-3 col-form-label" for="phoneNumber">
          {{ "phoneNumber" | localize }}
        </label>
        <div class="col-md-9">
          <input
            type="text"
            class="form-control"
            name="phoneNumber"
            id="phoneNumber"
            required
            minlength="2"
            maxlength="32"
            [(ngModel)]="customer.phoneNumber"
            #phoneNumberModel="ngModel"
            #phoneNumberEl
          />
          <abp-validation-summary
            [control]="phoneNumberModel"
            [controlEl]="phoneNumberEl"
          ></abp-validation-summary>
        </div>
      </div>
  </div>
  <abp-modal-footer
    [cancelDisabled]="saving"
    [saveDisabled]="!createCustomerForm.form.valid || saving"
    (onCancelClick)="bsModalRef.hide()"
  ></abp-modal-footer>
</form>
